{% extends 'layout/base.html' %}

{% block content %}
    <div class="row">
        <h1>{{ person.name }}</h1>
        <div class="card col m4 s12">
            <div class="card-content">
                <table class="bordered">
                    <tbody>
                        <tr>
                            <td><em>ID</em></td>
                            <td><b>{{ person.id }}</b></td>
                        </tr>
                        <tr>
                            <td><em>NAME</em></td>
                            <td><b>{{ person.name }}</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <form class="card col m7 s12 offset-m1" action="{% url 'add_key' %}" method="POST">
            <div class="card-content">
                <h5>Keys</h5>
                {% for key in keys %}
                    <p>{{ key.id }}: {{ key.name }}</p>
                {% endfor %}
                <h5>Add key</h5>
                {% csrf_token %}
                {{ form }}
            </div>
            <div class="card-action right-align">
                <a href="#" class="clear">clear</a>
                <button class="btn waves-effect waves-light" type="submit">Add Key
                    <i class="material-icons right">add_circle</i>
                </button>
            </div>
        </form>

    </div>
{% endblock %}
